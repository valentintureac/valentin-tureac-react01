<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Contact Manager</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  >
</head>

<body>

  <nav class="py-2 bg-light border-bottom">
    <div class="container">
      <ul class="nav">
        <li class="nav-item ms-auto">
          <button
            class="add-contact-button btn btn-success"
            title="Add Contact"
            type="button"
          >Add Contact</button>
        </li>
      </ul>
    </div>
  </nav>

  <header class="border-bottom py-3 mb-4">
    <div class="container d-flex justify-content-center flex-wrap">
      <h1 class="fs-4 mb-3 me-lg-auto mb-lg-0">Contact Manager</h1>

      <form class="search-form d-flex w-75 mb-3 mb-lg-0">
        <input
          class="form-control"
          type="text"
          placeholder="Search"
          name="q"
        >
        <button
          title="Search"
          type="submit"
          class="btn btn btn-primary ms-2"
        >Search</button>
      </form>
    </div>
  </header>

  <main class="container">
    <div class="mb-4 notification-bar"></div>

    <div class="stage">

    </div>
  </main>

  <script
    src="app.js"
    type="module"
  ></script>

</body>

</html>
